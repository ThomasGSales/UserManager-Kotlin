<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Formulario de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <h2>Formulario de Cadastro</h2>

        <form th:object="${user}" method="post" action="/cadastrar">

            <div class="mb-3">
                <label for="name">Nome:</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    <input required type="text" class="form-control" id="name" name="name" placeholder="Nome" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <input required type="email" class="form-control" id="email" name="email" placeholder="Email" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="password">Senha:</label>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <input required type="password" class="form-control" id="password" name="password" placeholder="*********" th:field="*{password}">
            </div>
            <div class="mb-3">
                <label for="cpf">CPF:</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                    <input required type="text" class="form-control" id="cpf" name="cpf" placeholder="___.___.___-__" th:field="*{cpf}">
            </div>


            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" th:field="*{role}">
                    <option selected value="">Selecione o cargo do usuário</option>
                    <option value="administrador">Administrador</option>
                    <option value="usuario">Usuário</option>
                    <option value="programador">Programador</option>
                </select>
            </div>


            <button type="submit" class="btn btn-primary">
                Cadastrar
            </button>
        </form>
    </div>

</body>
</html>
