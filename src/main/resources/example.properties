# Application name
spring.application.name=UserManagerApp

# JPA and Hibernate configuration
spring.jpa.database=MYSQL
spring.sql.init.platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Database connection details (replace <placeholders> with your actual values)
spring.datasource.url=jdbc:mysql://localhost:3306/<database-name>
spring.datasource.username=<your-database-username>
spring.datasource.password=<your-database-password>
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Example: 
# spring.datasource.url=jdbc:mysql://localhost:3306/usermanagerdb
# spring.datasource.username=root
# spring.datasource.password=yourpassword
